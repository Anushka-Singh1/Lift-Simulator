<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lift Simulator</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <h1>Please stand clear of the doors!</h1>
      <div class="add-btns">
        <button class="add-floor-btn" data-lift-num="5">Floor</button>
        <button class="add-lift-btn" data-lift-num="5">Lift</button>
      </div>
    </header>

    <div class="floors">
      <div class="floor" style="border-bottom: 2px solid gray">
        <div class="lift-buttons">
          <button class="call-lift-btn open-lift-btn" data-lift-num="0">
            Up
          </button>
          <button class="call-lift-btn close-lift-btn" data-lift-num="0">
            Down
          </button>
        </div>
        <div class="lift-container">
          <div class="left-door"></div>
          <div class="right-door"></div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
